<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<script>
    function validate()
    {
        var fn=frm.fname.value;
        for(x in fn)
        {
            ch=fn.charcodeAT(x);
            if(ch<65||ch>90 && ch<97||ch<122)
            {
                alert("invalid firstname");
                return false;
            }
        }
        var ln=frm.lname.value;
        for(y in ln)
        {
            ch=ln.charcodeAT(y);
            if(ch<65||ch>90 && ch<97||ch<122)
            {
                alert("invalid lasttname");
                return false;
            }

        }
        var phn=frm.pwd.value;
        var lemp=phn.length;
        if(lemp!=10)
        {
            alert("phone no should be exactly 10 digits");
            return false;
        }
        var pwd1=frm.pwd.value;
        var pwd1=pwd1.length;
        if(pwd1%2==1)
        {
            alert("password should contain even number of characters");
            return false;
        }
        if(pwd1 > 0)
        {
            alert("password should not exceed 8 digits ");
            return false;
        }
        var reg= /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
        var mail=frm.mailid.value;
        if(reg.test(mail))
        {
            alert("registration successfull!!");
        }
        else{
            alert("invalid email");
            return false;
        }
        return true;
    }
</script>
<body>
<center>
    <form name="frm"method="POST" action="success.html" onsubmit="return validate()">
        <fieldset align="center">
            <table align="center">
                    <tr> <td> First Name:</td>
                    <td> <input type="text"name="fname"value=""size="50" required/></td></tr>
                    <tr> <td> Last Name:</td>
                        <td> <input type="text"name="lname"value=""size="50" placeholder="surname" required/></td></tr>
                    <tr> <td> Phone no:</td>
                        <td> <input type="text"name="fname"value=""size="50" required/></td></tr>
                        <tr><td>Mail id:</td>
                            <td><input type="text"name="fname"value=""size="50" required/></td></tr>
                            <tr><td>Gender:</td>
                                <td>Male:<input type="radio"name="Gender"value="Male">
                                Female:<input type="radio"name="Gender"value="Female">
                                </td></tr>
                                <tr><td>DOB:</td>
                                    <td><input type="date"name="DOB"value=""size="50" required/></td></tr>
                                    <tr><td> User Name:</td>
                                        <td> <input type="text"name="uname"value=""size="50" required/></td></tr>
                                        <tr><td> password:</td>
                                            <td> <input type="password"name="pwd"value=""size="50" required/></td></tr>
                                        <tr> <td> Age:</td>
                                            <td><input type="text"name="Age"value=""size="50" required/></td></tr>
                

            </table>
            <input type="submit"value="SUBMIT" name="submit"/>
        </fieldset>

    </form>

 </center>   
    
    
</body>
</html>
